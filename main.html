<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Navbar and Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 15px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .images-section {
            margin-top: 20px;
        }
        .images-section img {
            margin: 10px;
        }
    </style>
</head>
<body>

    <!-- Semantic Navbar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about-us">About us</a></li>
            <li><a href="#contact-us">Contact us</a></li>
        </ul>
    </nav>

    <!-- Images Section -->
    <section class="images-section">
        <h2>3 Random Images</h2>
        <img src="https://picsum.photos/id/123/200/300" alt="Random image">
        <img src="https://picsum.photos/id/124/200/300" alt="Random image">
        <img src="https://picsum.photos/id/125/200/300" alt="Random image">
    </section>

</body>
</html>
